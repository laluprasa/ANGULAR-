<p>registration works!</p>
<div class="container">
  <div class="col-md-6">
<form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
  <div class="form-group">
    <label for="exampleInputEmail1" class="form-label">userid</label>
    <input #userid="ngModel" requried minlength="5" maxlength="25" pattern="^[a-zA-Z]+$" type="text" name="userid"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
    <span style="color: red;" *ngIf="userid?.invalid && userid?.touched">enter valid userid</span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="form-label">password</label>
    <input  #upass="ngModel"requried minlength="5" maxlength="25" pattern="^[a-zA-Z0-9]+$" type="text" name="upass" class="form-control" id="exampleInputPassword1" ngModel>
    <span style="color: red;" *ngIf="upass?.invalid && upass?.touched">enter valid password</span>

  </div>
  <button [disabled]= "regForm.invalid"type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
