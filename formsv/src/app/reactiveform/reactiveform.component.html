<div class="container">
<form [formGroup]="reactiveformForm" (ngSubmit)="reactiveform()">
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" name="fname" formControlName="fname">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name">
      </div>
    </div>
  
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div>
        <label for="inputAddress">Gender</label><br>
    <div class="form-check form-check-inline">
        
        <input class="form-check-input" type="radio" name="Gender" id="inlineRadio1" value="male">
        <label class="form-check-label" for="inlineRadio1">male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Gender" id="inlineRadio2" value="female">
        <label class="form-check-label" for="inlineRadio2">female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Gender" id="inlineRadio3" value="others" >
        <label class="form-check-label" for="inlineRadio3">others</label>
      </div>
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
  </div>
