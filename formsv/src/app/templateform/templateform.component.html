<p>templateform works!</p>
<div class="container">
<form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
    <div class="form-row">
      <div class="col">
        <label>first name</label>
        <input type="text" class="form-control" placeholder="First name" pattern="[a-zA-z]+$" name="fname" #fname="ngModel" ngModel required>
        <span style="color: red;" *ngIf="fname.invalid && fname.touched">enter valid first name</span>
      </div>
      <div class="col">
        <label>last name</label>
        <input type="text" class="form-control" placeholder="Last name" pattern="[a-zA-z]+$"  name="lname" #lname="ngModel" ngModel required>
        <span style="color: red;" *ngIf="lname.invalid && lname.touched">enter valid last name</span>
      </div>
    </div>
  
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" name="email" #email="ngModel" ngModel required minlength="4" maxlength="30">
        <span style="color: red;" *ngIf="email.invalid && email.touched">enter valid email</span>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" name="password" #password="ngModel" ngModel required minlength="4" maxlength="13">
        <span style="color: red;" *ngIf="password.invalid && password.touched">enter valid password</span>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="Address" #Address="ngModel" ngModel required>
      <span style="color: red;" *ngIf="Address.invalid && Address.touched">enter valid address</span>
    </div>
    <div>
        <label for="inputAddress">Gender</label><br>
    <div class="form-check form-check-inline">
        
        <input class="form-check-input" type="radio" name="Gender" id="inlineRadio1" value="male">
        <label class="form-check-label" for="inlineRadio1">male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Gender" id="inlineRadio2" value="female">
        <label class="form-check-label" for="inlineRadio2">female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Gender" id="inlineRadio3" value="others" >
        <label class="form-check-label" for="inlineRadio3">others</label>
      </div>
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" pattern="^[a-zA-Z]+$" name="City" #City="ngModel" ngModel required minlength="4" maxlength="12">
        <span style="color: red;" *ngIf="City.invalid && City.touched">enter valid city</span>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" pattern="[a-zA-z]+$" name="State" #State="ngModel" ngModel required>
         
          <option selected>Choose...</option>
          <option>andhra pradhesh</option>
          <option>kerala</option>
          <option>karnataka</option>
          <option>hydrabad</option>
        </select>
        <span style="color: red;" *ngIf="State.invalid && State.touched">enter valid State</span>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="" class="form-control" id="inputZip" pattern="^[0-9]+$" name="zip" #zip="ngModel" ngModel required maxlength="6" minlength="6">
        <span style="color: red;" *ngIf="zip.invalid && zip.touched">enter valid zip</span>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
  </div>
