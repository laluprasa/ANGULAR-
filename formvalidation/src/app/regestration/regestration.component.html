<p>regestration works!</p>
<div class="container">
    <div class="col-md-6">
<form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label">First name</label>
      <input #fname="ngModel" requried minlength="6" maxlength="20" pattern="[A-Za-z]+$" type="text" name="fname"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
      <span style="color: red;" *ngIf="fname.invalid && fname.touched">enter valid firest name</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">Last name</label>
      <input  #lname="ngModel"requried minlength="6" maxlength="20" pattern="[A-Za-z]+$" type="text" name="lname" class="form-control" id="exampleInputPassword1" ngModel>
      <span style="color: red;" *ngIf="lname.invalid && lname.touched">enter valid last name</span>

    </div>
    <div class="form-group">
        <div ngModelGroup="address">
            <input type="text" placeholder="enter the city" name="city" #city="ngModel" class="form-control" ngModel><br>
            <input type="text" placeholder="enter the city" name="state" #state="ngModel" class="form-control" ngModel><br>
        </div>
      

    </div>
    <button [disabled]= "regForm.invalid"type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
  </div>
  <h3>{{regForm.value| json}}</h3>
